<body>
  <script>
    const A = 63;
    const B = 21;

    const tambah = A + B;
    const kurang = A - B;
    const bagi = A / B;
    const mod = A % B;

    document.write("Nilai A = " + A + "<br>");
    document.write("Nilai B = " + B + "<br><br>");

    document.write("A + B = " + tambah + "<br>");
    document.write("A - B = " + kurang + "<br>");
    document.write("A / B = " + bagi + "<br>");
    document.write("A % B = " + mod + "<br>");
  </script>
</body>
</html>

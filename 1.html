<body>
  <script>
    var nilai = 1;
    var akhir = 11;
    while (nilai <= akhir) {
      if (nilai % 2 == 0) {
        document.write(nilai + " - Genap <br>");
      } else {
        document.write(nilai + " - Ganjil <br>");
      }
      nilai++;
    }
  </script>
</body>
